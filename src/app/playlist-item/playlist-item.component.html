<div [ngClass]="getThemeClass()" id="{{playItem.key}}" (click)="onClick()">
  <img class="play-item-thumbnail" [src]="playItem.thumbnail">
  <div class="no-wrap-container">
    <div class="play-item-title">{{ playItem.title }}</div>
    <div class="play-item-author">{{ playItem.author }}</div>
    <div class="play-item-description">{{ playItem.description }}</div>
  </div>
  <div *ngIf="playItem.from" class="img-container">
    <img class="img-circle" src={{playItem.from}}/>
  </div>
</div>
