<div class="container">
  <div>
    <div *ngFor="let item of playlist | async; let i = index;">
      <app-playlist-item [playItem]="item" [grayBackground]="i % 2 == 1" [darkTheme]="(currentPlaying | async) === item.key"></app-playlist-item>
    </div>
  </div>
  <app-progress-spinner></app-progress-spinner>
</div>
