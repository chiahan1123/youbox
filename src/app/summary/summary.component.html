<div class="summary-container">
  <div class="summary-title">Now playing:</div>
  <div *ngIf="(summaryItem | async) || {}; let summary">
    <div class="summary-album">{{summary.title}}</div>
  <div class="img-container">
    <img class="img-circle" src={{summary.thumbnail}}/>
  </div>
  </div>
</div>
